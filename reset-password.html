<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://th.bing.com/th/id/OIP.p7DyvEPN0YqjRTmm26vzaAHaEJ?w=332&h=186&c=7&r=0&o=5&dpr=1.3&pid=1.7'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.9);
            position: relative;
        }

        .small-component {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            z-index: 0;
        }

        .small-component:nth-child(1) { top: 10%; left: 10%; }
        .small-component:nth-child(2) { top: 30%; right: 15%; }
        .small-component:nth-child(3) { bottom: 20%; left: 20%; }
        .small-component:nth-child(4) { bottom: 15%; right: 5%; }

        h2 {
            color: #343a40;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        a {
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-group {
            position: relative;
            z-index: 1;
        }

        .notification {
            text-align: center;
            margin-top: 1rem;
            z-index: 1;
        }
    </style>
    <title>Password Reset</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card mt-5">
                    <div class="small-component"></div>
                    <div class="small-component"></div>
                    <div class="small-component"></div>
                    <div class="small-component"></div>
                    <div class="card-body">
                        <h2 class="text-center mb-4">Reset Password</h2>
                        <form>
                            <div class="form-group">
                                <label for="email">Enter your email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Send Password Reset Link</button>
                        </form>
                        <div class="notification">
                            <p>A password reset link will be sent to the provided email.</p>
                        </div>
                        <hr>
                        <p class="text-center">Remembered your password? <a href="Login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
